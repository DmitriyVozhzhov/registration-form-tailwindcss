<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./src/main.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-[url('/waves.svg')] bg-gray-50 text-green-600 bg-no-repeat bg-bottom bg-fixed]">
    <header class="flex items-center justify-between  p-6 ">
        <a href="register.html" class="flex items-center gap-2">
            <svg class="h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.516 2.17a.75.75 0 0 0-1.032 0 11.209 11.209 0 0 1-7.877 3.08.75.75 0 0 0-.722.515A12.74 12.74 0 0 0 2.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 0 0 .374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 0 0-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08Zm3.094 8.016a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-xl font-black text-black">Security</span>

        </a>
        <div>
            <a href="register.html"
                class="rounded-md bg-green-600 text-white font-semibold shadow-lg hover:shadow-xl hover:bg-green-700 focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-150 ease-in-out py-2 px-4">Sign Up</a>
        </div>
    </header>

    <main class="flex flex-col justify-center items-center  p-6 pb-12 ">
        <div class=" max-w-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-12 text-green-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
              </svg>
              
            <h2 class="mt-2 sm:mt-6 text-2xl sm:text-3xl  font-bold text-gray-900 ">Welcome back!</h2>
        </div>
        <div class="mx-auto mt-6 sm:mt-10 bg-white/60 backdrop-blur-xl rounded-xl shadow-xl p-6 sm:p-10 w-full max-w-md">
            <div class="rounded-md bg-red-50 border border-red-500 p-4 flex gap-3 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-red-400">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                  </svg>
                  
                <h3 class="text-red-800 font-sm font-medium">These credentials do not match our records.</h3>
            </div>
            <form action="#" autocomplete="off" class="space-y-6 mt-6">
                <div class="">
                    <label class="text-gray-700 block text-sm  font-medium " for="email">Email</label>
                    <div class="rounded-sm shadow-sm mt-1 relative">
                        <div class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                              </svg>
                              
                        </div>
                        <input class="w-full pl-10 border-gray-300 rounded-md focus:border-green-500 focus:ring-green-500 text-sm "
                            type="email" placeholder="JohnDoe@gmail.com" id="email" name="email">
                    </div>
                </div>
                
                <div class="">
                    <label class="text-gray-700 block text-sm  font-medium" for="password">Password</label>
                    <div class="rounded-sm shadow-sm mt-1 relative">
                        <div class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                              </svg>
                              
                              
                        </div>
                        <input class="w-full pl-10 border-gray-300 rounded-md focus:border-green-500 focus:ring-green-500 text-sm "
                            type="password" placeholder="Minimum 8 characters" id="password" name="password" minlength="8">
                    </div>
                </div>
                
               
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <input  class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-600" type="checkbox" id="remember" name="remember">
                        <label class="text-gray-900" for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="text-green-600 text-sm font-medium hover:text-green-500">Forgot your password?</a>
                </div>
                <div class="">
                    <a href="forgot-password.html"
                        class="flex justify-center items-center rounded-md bg-green-600 text-white font-semibold shadow-lg hover:shadow-xl hover:bg-green-700 focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-150 ease-in-out py-2 px-4">Sign in</a>
                </div>
            </form>

           
        </div>
    </main>

</body>

</html>
